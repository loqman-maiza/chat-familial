            .send-btn:active {

            .send-btn:disabled {

        /* SCROLLBAR */
        .messages-area::-webkit-scrollbar, .contacts-list::-webkit-scrollbar {
            width: 6px;

        .messages-area::-webkit-scrollbar-track, .contacts-list::-webkit-scrollbar-track {

        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }

        .contacts-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9ca3af;
        }

        .empty-state-icon {

        .empty-state-text {

        .firebase-status {
            position: fixed;

            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);

        }

            .firebase-status.connected {
                color: #059669;
            }

            .firebase-status.disconnected {
                color: #dc2626;
            }

            .firebase-status .status-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: currentColor;
                box-shadow: 0 0 10px currentColor;
            }
    </style>

            document.getElementById('firebaseStatus').style.display = 'flex';

            // Mettre √† jour mon profil
            document.getElementById('myAvatar').textContent = currentUser.emoji;
            document.getElementById('myName').textContent = currentUser.name;

            // Initialiser le chat
            initChat();
        };

        function initChat() {
            // Marquer comme en ligne
            presenceRef = ref(database, 'presence/' + currentUser.role);
            set(presenceRef, {
                name: currentUser.name,
                emoji: currentUser.emoji,
                online: true,
                lastSeen: serverTimestamp()
            });

            // Marquer comme hors ligne lors de la d√©connexion
            onDisconnect(presenceRef).set({
                name: currentUser.name,
                emoji: currentUser.emoji,
                online: false,
                lastSeen: serverTimestamp()
            });

            // Afficher la liste des contacts
            renderContacts();

            // √âcouter la pr√©sence de tous
            const allPresenceRef = ref(database, 'presence');
            onValue(allPresenceRef, (snapshot) => {
                updateContactsStatus(snapshot.val());
            });
        }

        function renderContacts() {
            const contactsList = document.getElementById('contactsList');
            let html = '';

            // Afficher tous les membres sauf moi
            Object.keys(allMembers).forEach(role => {
                if (role !== currentUser.role) {
                    const member = allMembers[role];
                    html += `
                            <div class="contact-item" data-role="${role}" onclick="selectContact('${role}')">
                                <div class="contact-avatar" style="background: ${member.color}">${member.emoji}</div>
                                <div class="contact-info">
                                    <div class="contact-name">${member.name}</div>
                                    <div class="contact-status" id="status-${role}">
                                        Hors ligne
                                    </div>
                                </div>
                            </div>
                        `;
                }
            });

            contactsList.innerHTML = html;
        }

        function updateContactsStatus(presenceData) {
            if (!presenceData) return;

            Object.keys(presenceData).forEach(role => {
                const statusEl = document.getElementById('status-' + role);
                if (statusEl) {
                    if (presenceData[role].online) {
                        statusEl.innerHTML = '<span class="status-indicator"></span> En ligne';
                    } else {
                        statusEl.innerHTML = 'Hors ligne';
                    }
                }
            });
        }

        window.selectContact = function (role) {
            selectedContact = role;
            const contact = allMembers[role];

            // Mise √† jour de l'UI
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-role="${role}"]`).classList.add('active');

            // Mise √† jour du header
            document.getElementById('currentAvatar').textContent = contact.emoji;
            document.getElementById('currentAvatar').style.background = contact.color;
            document.getElementById('currentName').textContent = contact.name;

            // V√©rifier le statut
            const presenceRef = ref(database, 'presence/' + role);
            onValue(presenceRef, (snapshot) => {
                const data = snapshot.val();
                const statusEl = document.getElementById('currentStatus');
                if (data && data.online) {
                    statusEl.innerHTML = '<span class="status-indicator"></span> En ligne';
                } else {
                    statusEl.innerHTML = 'Hors ligne';
                }
            });

            // Activer l'input
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('messageInput').focus();

            // Charger les messages
            loadMessages(role);
        };

        function loadMessages(contactRole) {
            // Cr√©er un ID de conversation unique (toujours dans le m√™me ordre)
            const conversationId = [currentUser.role, contactRole].sort().join('_');
            const messagesRef = ref(database, 'conversations/' + conversationId);

            onValue(messagesRef, (snapshot) => {
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                displayMessages(messages);
            });
        }

        function displayMessages(messages) {
            const messagesArea = document.getElementById('messagesArea');

            if (messages.length === 0) {
                messagesArea.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üí¨</div>
                            <div class="empty-state-text">Aucun message. D√©marrez la conversation !</div>
                        </div>
                    `;
                return;
            }

            // Grouper par date
            const messagesByDate = {};
            messages.forEach(msg => {
                const date = msg.timestamp ? new Date(msg.timestamp).toLocaleDateString('fr-FR') : 'Aujourd\'hui';
                if (!messagesByDate[date]) {
                    messagesByDate[date] = [];
                }
                messagesByDate[date].push(msg);
            });

            // Afficher les messages
            let html = '';
            Object.keys(messagesByDate).forEach(date => {
                html += `<div class="date-separator">${date}</div>`;

                messagesByDate[date].forEach(msg => {
                    const isSent = msg.from === currentUser.role;
                    const sender = allMembers[msg.from];
                    const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) : 'Maintenant';

                    html += `
                            <div class="message ${isSent ? 'sent' : 'received'}">
                                <div class="message-avatar" style="background: ${sender.color}">${sender.emoji}</div>
                                <div class="message-content">
                                    <div class="message-text">${escapeHtml(msg.text)}</div>
                                    <div class="message-time">${time}</div>
                                </div>
                            </div>
                        `;
                });
            });

            messagesArea.innerHTML = html;
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        window.sendMessage = function () {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (text === '' || !selectedContact) return;

            // Cr√©er l'ID de conversation
            const conversationId = [currentUser.role, selectedContact].sort().join('_');
            const messagesRef = ref(database, 'conversations/' + conversationId);

            // Ajouter le message
            push(messagesRef, {
                text: text,
                from: currentUser.role,
                to: selectedContact,
                timestamp: serverTimestamp()
            });

            // Vider l'input
            input.value = '';
        };

        function updateFirebaseStatus(connected) {
            const statusEl = document.getElementById('firebaseStatus');
            const textEl = document.getElementById('statusText');

            if (connected) {
                statusEl.classList.remove('disconnected');
                statusEl.classList.add('connected');
                textEl.textContent = 'Connect√©';
            } else {
                statusEl.classList.remove('connected');
                statusEl.classList.add('disconnected');
                textEl.textContent = 'D√©connect√©';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
